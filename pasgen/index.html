<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>ASCII</title>
	<link rel="icon" href="/img/logo.png" type="image/png">
	<link rel="shorcut icon" href="/img/logo.png" type="image/png">
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<header class="header">
		<div class="header_box">
		<div class="header_body">           
			<a href="/" class="btn_back">Назад</a>
		</div>          
		</div>           
	</header>		
	<div class="container">	
		<div class="char_container">
			<span id="pass_text"></span>
			<br>
			<br>
			<button id="pass_copy" class="btn btn_copy">Copy</button>
			<span id="copy_mess"></span>
		</div>		
		<div class="text_container">
			<label for="pass_len" style="font-size: 20px;">Password length: </label>
			<input type="number" id="pass_len" class="ptext" maxlength="1">
			<br>
			<br>
			<button id="pass_gen" class="btn btn_generate">Generate</button>
		</div>
	</div>
<script type="text/javascript" src="/js/jquery-3.2.1.js"></script>	
<script type="text/javascript" src="/js/script.js"></script>
