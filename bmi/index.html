<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>BMI</title>
	<meta name="keywords" content="web-tools, web-utils, calculator, generator, converter, ascii, bmi,">
	<meta name="description" content="BMI - body mass index">
	<meta property="og:title" content="BMI">
	<meta property="og:description" content="BMI - body mass index">
	<meta property="og:image" content="/img/tools.jpg">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://web-site-tools.netlify.app/bmi/">
	<link rel="icon" href="/img/logo.png" type="image/png">
	<link rel="shorcut icon" href="/img/logo.png" type="image/png">
	<link href="/css/style.css" rel="stylesheet">
</head>

<body>
	<header class="header">
		<div class="header_box">
			<div class="header_body">
				<a href="javascript:history.back()" class="btn_back">Back</a>
				<a href="/" class="btn_back">Home</a>
			</div>
		</div>
	</header>
	<div class="container">
		<div class="char_container">
			<h1>BMI</h1>
		</div>
		<div class="container">
			<span id="bmi_num" class="fs-40px"></span>
			<br>
			<br>
			<span id="bmi_text" class="fs-24"></span>
			<br>
			<br>
			<div class="scroll_box">
				<div>
					<label for="bmi_underweight">Underweight <br> (less than 19)</label>
					<progress id="bmi_underweight" class="bmi_progress bg_skyblue" max="19" value="0"></progress>
				</div>
				<div>
					<label for="bmi_normal">Normal <br> (19 - 25)</label>
					<progress id="bmi_normal" class="bmi_progress bg_green" max="25" value="0"></progress>
				</div>
				<div>
					<label for="bmi_overweight">Overweight <br> (25 - 30)</label>
					<progress id="bmi_overweight" class="bmi_progress bg_orange" max="30" value="0"></progress>
				</div>
				<div>
					<label for="bmi_obesity">Obesity <br> (more 30)</label>
					<progress id="bmi_obesity" class="bmi_progress bg_orangered" max="35" value="0"></progress>
				</div>
			</div>
			<span>â†”</span>
			<br>
			<br>
			<input type="number" id="text_bmi_h" class="btext" maxlength="3" placeholder="Height">
			<label for="bmi_h" class="fs-20">cm</label>
			<br>
			<br>
			<input type="number" id="text_bmi_w" class="btext" maxlength="3" placeholder="Weight">
			<label for="bmi_w" class="fs-20">kg</label>
			<br>
			<br>
			<button type="button" id="btn_bmi_calc" class="btn btn_bmi">Calculate</button>
		</div>
	</div>
	<script type="text/javascript" src="/js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="/js/script.js"></script>
</body>

</html>
