<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Silversworld</title>
	<link rel="icon" href="/img/logo.png" type="image/png">
	<link rel="shorcut icon" href="/img/logo.png" type="image/png">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header_box">
			  <div class="header_body">           
				  <a href="" class="header_logo"><img src="/img/logo.png" alt="logotip"></a>
				  <h1>Converter</h1>            
				<nav class="header_menu">
				<ul class="header_list">
                    <li><a href="/" class="header_link">Home</a><div class="line"></div></li>				  
                    <li><a href="/calc/" class="header_link">Calculate</a><div class="line"></div></li>
                    <li><a href="/converter/" class="header_link">Converter</a><div class="line"></div></li>
                    <li><a href="/ascii/" class="header_link">ASCII</a><div class="line"></div></li>
				</ul>           
				</nav>
				<div class="menu_burger">
				  <span></span>
				</div> 
			  </div>          
			</div>           
		  </header>						
		<div class="container">			
			<div class="val-container">
				<select class="sel-out">
					<option value="h">h</option>
					<option value="m">m</option>
					<option value="s">s</option>
				</select>					
					<input class="input_area_1" readonly>
			</div>
            <div class="input-container">
				<select class="sel-in">
					<option value="h">h</option>
					<option value="m">m</option>
					<option value="s">s</option>
				</select>
            	<input type="text" class="input_area_2">
            </div>
            
            <div class="button_container">
				<a href="#"><div class="button_click seven">7</div></a>
				<a href="#"><div class="button_click eight">8</div></a>
				<a href="#"><div class="button_click nine">9</div></a>
				<a href="#"><div class="button_click ac">AC</div></a>			
			</div>
			<div class="button_container">
				<a href="#"><div class="button_click four">4</div></a>
				<a href="#"><div class="button_click five">5</div></a>
				<a href="#"><div class="button_click six">6</div></a>
				<a href="#"><div class="button_click dot">.</div></a>			
			</div>
			<div class="button_container">
				<a href="#"><div class="button_click one">1</div></a>
				<a href="#"><div class="button_click two">2</div></a>
				<a href="#"><div class="button_click three">3</div></a>
				<a href="#"><div class="button_click zero">0</div></a>			
			</div>
			<div class="button_container">
				<a href="#"><div class="button_click convert">=</div></a>							
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/js/jquery-3.2.1.js"></script>	
	<script type="text/javascript" src="/js/script.js"></script>
</body>
</html>
