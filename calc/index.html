<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Калькулятор</title>
	<link rel="icon" href="/img/logo.png" type="image/png">
	<link rel="shorcut icon" href="/img/logo.png" type="image/png">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<div class="wrapper">
	<header class="header">
		<div class="header_box">
		<div class="header_body">           
			<a href="" class="header_logo"><img src="/img/logo.png" alt="logotip"></a>
			<h1>Calculator</h1>           
			<nav class="header_menu">
			<ul class="header_list">
				<li><a href="/" class="header_link">Home</a><div class="line"></div></li>				  
				<li><a href="/calc/" class="header_link">Calculate</a><div class="line"></div></li>
				<li><a href="/converter/" class="header_link">Converter</a><div class="line"></div></li>
				<li><a href="/ascii/" class="header_link">ASCII</a><div class="line"></div></li>
			</ul>           
			</nav>
			<div class="menu_burger">
			<span></span>
			</div> 
		</div>          
		</div>           
	</header>
	<div class="container">
		<input type="text" class="input_area">
		<input type="hidden" class="input_boof">
		<input type="hidden" class="oper">
			<div class="button_container">
				<div class="button_click ac">AC</div>
				<div class="button_click sqr">x&#178</div>
				<div class="button_click sqrt">&#8730</div>
				<div class="button_click div">&#247</div>			
			</div>
			<div class="button_container">
				<div class="button_click seven">7</div>
				<div class="button_click eight">8</div>
				<div class="button_click nine">9</div>
				<div class="button_click mult">&#215</div>			
			</div>
			<div class="button_container">
				<div class="button_click four">4</div>
				<div class="button_click five">5</div>
				<div class="button_click six">6</div>
				<div class="button_click minus">&#8722</div>			
			</div>
			<div class="button_container">
				<div class="button_click one">1</div>
				<div class="button_click two">2</div>
				<div class="button_click three">3</div>
				<div class="button_click plus">+</div>			
			</div>
			<div class="button_container">
				<div class="button_click plus-minus">&#177</div>
				<div class="button_click zero">0</div>
				<div class="button_click dot">.</div>
				<div class="button_click equal">=</div>			
		</div>
	</div>
	</div>
	<script type="text/javascript" src="/js/jquery-3.2.1.js"></script>	
	<script type="text/javascript" src="/js/script.js"></script>
</body>
</html>
