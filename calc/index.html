<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Calculator</title>
	<meta name="keywords" content="web-tools, web-utils, calculator, generator, converter, ascii, bmi,">
    <meta name="description" content="Basic calculator">
    <meta property="og:title" content="Calculator">
    <meta property="og:description" content="Basic calculator">
    <meta property="og:image" content="/img/tools.jpg">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://web-site-tools.netlify.app/calc/">
	<link rel="icon" href="/img/logo.png" type="image/png">
	<link rel="shorcut icon" href="/img/logo.png" type="image/png">
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header_box">
				<div class="header_body">
					<a href="javascript:history.back()" class="btn_back">Back</a>
					<a href="/" class="btn_back">Home</a>
				</div>
			</div>
		</header>
		<div class="container">
			<h1>Calculator</h1>
			<br>
			<br>
			<input type="text" class="input_area" placeholder="0">
			<input type="hidden" class="input_boof" readonly>
			<input type="hidden" class="input_oper" readonly>
			<div class="button_container">
				<div class="button_click ac">C</div>
				<div class="button_click sqr">x²</div>
				<div class="button_click sqrt">√</div>
				<div class="button_click div">÷</div>
			</div>
			<div class="button_container">
				<div class="button_click seven">7</div>
				<div class="button_click eight">8</div>
				<div class="button_click nine">9</div>
				<div class="button_click mult">×</div>
			</div>
			<div class="button_container">
				<div class="button_click four">4</div>
				<div class="button_click five">5</div>
				<div class="button_click six">6</div>
				<div class="button_click minus">−</div>
			</div>
			<div class="button_container">
				<div class="button_click one">1</div>
				<div class="button_click two">2</div>
				<div class="button_click three">3</div>
				<div class="button_click plus">+</div>
			</div>
			<div class="button_container">
				<div class="button_click plus-minus">±</div>
				<div class="button_click zero">0</div>
				<div class="button_click dot">.</div>
				<div class="button_click equal">=</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="/js/script.js"></script>
</body>

</html>
